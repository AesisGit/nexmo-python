[tool:pytest]
testpaths=tests
addopts=--tb=short -p no:doctest --cov=nexmo --cov-report=html --cov-report=term
norecursedirs = bin dist docs htmlcov .* {args}

[pycodestyle]
max-line-length=120

[coverage:run]
source=nexmo

[bdist_wheel]
universal=1

[flake8]
max-line-length = 100

[yapf]
based_on_style = pep8
